Description: TTL Manager is a user-friendly Android app for rooted devices that allows
    users to modify TTL (Time To Live) values, enable autostart changes, bypass VPN
    traffic blocking, and prevent additional costs when sharing Wi-Fi. The app requires
    a minimum SDK of 28 and root access to function effectively. Use TTL Manager at
    your own risk and ensure compliance with relevant laws and regulations. For support
    or to report issues, visit the GitHub repository or contact the developer.

